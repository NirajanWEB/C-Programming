<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
            <legend>Example</legend>
    <form>
        <label for="user">User Name: </label>
        <input type="text" id="user">
        <br><br>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd">
        <hr>
        <input type="email">
        <hr>
        <input type="file">
        <hr>
        <input type="number">
        <hr>
        <input type="date">
        <hr>
        <input type="color">
        <hr>
        <input type="time">
        <hr>
        <label for="sub">Test: </label>
        <input type="radio" name="sub" id="sub">IELTS
        <input type="radio" name="sub" id="sub">TOEFL
        <input type="radio" name="sub" id="sub" checked>SAT
        <input type="radio" name="sub" id="sub">GRE
        <hr>

        <label for="mcq">Multiple Choice Question: </label>
        <input type="checkbox" name="mcq" id="mcq">Answer 1
        <input type="checkbox" name="mcq" id="mcq">Answer 2
        <input type="checkbox" name="mcq" id="mcq">Answer 3
        <input type="checkbox" name="mcq" id="mcq">Answer 4
        
        <hr>
        <label for="">Gender: </label>
        <select>
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="Others">Others</option>
        </select>
        <hr>
        <input type="text" placeholder="Enter ur name">
        <input type="text" value="Mali">
        <hr>
        <textarea  cols="30" rows="10"></textarea>
        
      
                <legend>Example</legend>
        



        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


        <!-- <h1>javascript: var x = document.getElementById("pwd").value; alert(x);</h1> -->

    </form>
</fieldset>
</body>
</html>
