<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- internal CSS -->
    <style>
        /* Syntax:
        selector{
         properties:value;
         properties:value;
         properties:value;   
        } */
        h1{
            color:hotpink;
        }
        
    
    </style>
</head>
<body>
    <!-- CSS3 ==> cascading style sheet version 3 -->
    <!-- three ways:
    inline
    internal
    external -->

    <!-- inline CSS -->
    <p style="color:red;">This is some text</p>

    <h1>This is a head 1</h1>

    <h2>This is a head 2</h2>
</body>
</html>
