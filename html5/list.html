<!DOCTYPE html>
<html>
<head>
    <title>list and tables</title>
</head>
<body>
    <!-- list type : ordered, unordered, defination list -->

    <ol type="A">
        <li>first item</li>
        <li>second item
            <ol>
                <li>sub list 1</li>
                <li>sub list 2</li>
                <li>sub list 3</li>
            </ol>
        </li>
        <li>third item</li>
    </ol>

    <ul style="list-style-type: square">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>

    <!-- dl:defination list, dt:defination title, dd:defination description -->
    <dl>
        <dt>Noun</dt>
        <dd>is a naming word</dd>
        <dt>Html</dt>
        <dd>is a markup language</dd>
    </dl>

</body>
</html>
