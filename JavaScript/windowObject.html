<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <button onclick="hyperlnk();">Click</button>
    <button onclick="forward1();">Forward</button>
    <script>
        document.getElementById('p1').innerHTML = 'FULL URL : '+window.location.href;
        document.getElementById('p2').innerHTML = 'Host Name : '+window.location.hostname;
        document.getElementById('p3').innerHTML = 'Path Name : '+window.location.pathname;
        document.getElementById('p4').innerHTML = 'Protocol : '+window.location.protocol;
        document.getElementById('p5').innerHTML = 'Port Number : '+window.location.port;
        function hyperlnk()
        {
            window.location.assign("windowHistory.html");
        }
        function forward1()
        {
            window.history.forward()
        }
    </script>
</body>
</html>
