<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="p1">This is a statement. This statement is very long.
        The statement must be replaced. The Statement will be changed using
        replace method.
    </p>
    <button onclick="changeP();">Change</button>
    <script>
        function changeP()
        {
            var str = document.getElementById('p1').innerHTML;
            replaced_str = str.replace(/statement/gi,"paragraph");
            document.getElementById('p1').innerHTML = replaced_str;
        }
    
    </script>
</body>
</html>
