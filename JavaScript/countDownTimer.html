<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="setInterval(startTimer,1000);">Start Timer</button>
    <h1 id="timer"></h1>

    <script>
        function startTimer()
        {
            var final = new Date(2019,5,25,13,50,00,00);
            var current = new Date();
            final = final.getTime();
            current = current.getTime();
            var diff = final - current;
            var day = Math.floor(diff/(1000*60*60*24));
            var rem = diff%(1000*60*60*24);
            var hr = Math.floor((rem)/(1000*60*60));
            rem = rem%(1000*60*60);
            var min = Math.floor((rem)/(1000*60));
            rem = rem%(1000*60);
            var sec = Math.floor((rem)/(1000));
            document.getElementById('timer').innerHTML = day+" "+hr+" "+min+" "+sec;
        };
    </script>
</body>
</html>
