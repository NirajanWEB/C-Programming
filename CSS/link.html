<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>link Style</title>
    <style>
        a{
            text-decoration: none;
        }
        /* unvisted link */
        a:link{
            color: red;
        }
        /* visited link */
        a:visited{
            color:green;
        }
        /* mouse hover effect */
        a:hover{
            color:rgb(247, 203, 8);
        }
        /* selected link */
        a:active{
            color:darkblue;
        }
    </style>
</head>
<body>
    <a href="https://theuselessweb.com/">Useless website</a>
</body>
</html>
