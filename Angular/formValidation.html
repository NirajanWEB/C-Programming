<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="">
    <form name="myForm" novalidate>
        username : <input type="text" name="myUsr" ng-model="myUsr" required>
        <span style="color: red;" ng-show="myForm.myUsr.$invalid && myForm.myUsr.$dirty">
            <span>*username is required</span>
        </span>
        <br><br>
        email : <input type="email" name="myEmail" ng-model="myEmail" required>
        <span style="color:red;" ng-show="myForm.myEmail.$invalid && myForm.myEmail.$dirty">
            <span ng-show="myForm.myEmail.$error.required">*email is required</span>
            <span ng-show="myForm.myEmail.$error.email">*email is invalid</span>
        </span>
        <br><br>
        <input type="submit" value="submit" ng-disabled="myForm.$invalid">
    </form>    
</body>
</html>
